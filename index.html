<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo và gọi hàm</title>
</head>
<body>
<script>
    function procesConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice games of chess.";
        }else {
            result = "Maybe latter then.";
        }
        return result;
    }
    let confirmAnswer = confirm("Shall we play a game?");
    let theanswer = procesConfirm(confirmAnswer);
    alert(theanswer);
</script>

</body>
</html>
